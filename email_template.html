<script>
    (function () {
        function isMailApp() {
            return /mailapp/i.test(navigator.userAgent);
        }
        function isIOS() {
            return navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        }
        function showApp() {
            document.querySelector('.container').classList.remove('web-container');
            document.querySelector('.logo').style.display = 'none';
        }
        function addDarkModeExempt() {
            document.querySelector('.container').classList.add('qm-darkmode-custom');
            if (isIOS()) {
                var imgs = document.querySelectorAll('img');
                if (imgs && imgs.length) {
                    for (var i = 0; i < imgs.length; i++) {
                        imgs[i].classList.add('qm-darkmode-custom-child');
                    }
                }
            }
				}
				Date.prototype.format = function (fmt) {
					var o = {
						"M+" : this.getMonth()+1,
						"d+" : this.getDate(),
						"h+" : this.getHours(),
						"m+" : this.getMinutes(),
						"s+" : this.getSeconds(),
					};
					if (/(y+)/.test(fmt)) {
						fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
					}
					for(var k in o) {
						if(new RegExp("("+ k +")").test(fmt)){
							fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
						}
					}
					return fmt;
				}
        function showRemainTime() {
            var sendTimeObj = { value: '1733715208' };
            var sendTime = (parseInt(sendTimeObj.value) || 1638316800) * 1000;
            var remainDay = Math.floor((sendTime - new Date().getTime()) / 86400000);
            document.getElementById('remain-day').innerText = '剩余' + remainDay + '天';
            console.log('remainDay', remainDay);
       }
        function init() {
            showRemainTime();
            if (!isMailApp()) return;
            showApp();
            addDarkModeExempt();
        }
        init();
    })()
</script>
