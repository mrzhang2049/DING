name: DPush
on:
  push:
    tags-ignore:
      - "v*.*.*"
  schedule:
    - cron: "30 14 * * 1-5"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: master
      - name: sender
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: pip install -r ./requirements.txt && python ./52W.py
