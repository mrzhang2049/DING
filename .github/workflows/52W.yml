
name: 52W
on:
  schedule:
  - cron:  '30 14 * * 0-6'
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    name: send morning to your girlfriend
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        ref: master
    - name: sender
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: pip install -r ./requirements.txt && python ./main3.py



