name: Manager
on:
  push:
  schedule:
    # 每周一到周五的11点35分（UTC时间3点35分）
    - cron: '35 3 * * 1-5'
    # 每周一到周五的14点55分（UTC时间6点55分）
    - cron: '55 6 * * 1-5'
    - cron: '00 12 * * 5'
jobs:
  send_message:
    runs-on: ubuntu-latest
    name: job
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        ref: main
    - name: sender
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: pip install -r ./requirements.txt && python ./xxjob/Manager.py



